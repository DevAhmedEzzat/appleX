<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple X</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      margin: 10px;
}

.container {
    width: 100%;
    max-width: 800px;
    margin: 0 auto;
    padding: 0 20px;
     text-align: center;
}

.header {
  align-items: center;
  justify-content: center;
  padding: 20px 0;
  width: 100%;
  top: 0;
}
.title{
      color: black;
      font-size: 20px;
      font-weight:bolder;
      margin: 15px;
    }
.line{
      height:2px;
      border-width:initial;
      width: 100%;
      background-color:#8cc152;
      background: #8cc152;
}
.hero {
    display: flex;
    align-items: center;
    position: relative;
    overflow: hidden;  
    text-align: center;
    margin-bottom: 100px;
}
.text {
      color: black;
      margin: 15px;
    align-items: center;

      text-align: center;
    }
    
        
.glyphicon{
      font-size: 50px;
      color:red;
}

.apple{
      border: 1px solid #ccc;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      cursor: pointer;
      color: red;
      margin: 5px;
}

.selected {
      color: green;
}
 
.submit-btn {
      background-color: green;
      color: white;
      border-radius: 25px;
      width: 100px;
      margin-top: 15px;
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      cursor: pointer;
}  

    /* Responsive Design */
   @media (max-width: 768px) {
    .hero h3 {
        font-size: 1.5rem;
    }
    
    .container {
        width: 100%;
    }
    
    .title{
      color: black;
      font-size: 20px;
      font-weight:bolder;
      margin: 15px;
    }
    
    .text {
      color: black;
      font-size: 15px;
      margin: 15px;
      text-align: center;
    }
    
    #apples-container{
       display: grid;
    grid-gap: 5px;
    grid-template-columns: repeat(5, 1fr);  
    }
    }

  </style>
</head>
<body>
<div class="container">
  <!-- Apple logo -->
  <div class="header">
    <span class="glyphicon glyphicon-apple"></span>
    <p class="title">Apple BET <sub><span style="color: green;">v1.0 Sisa05</span></sub></p>
    <hr class="line">
  </div>
  <div class="hero">
    <button id="back" class="btn"><i class="fa fa-close" style="color: black; font-size:24px"></i></button>
    <h3 class="text">يجب التسجيل بالبروموكود <bdi>Sisa05</bdi> لتشغيل الاسكربت بدون اي اخطاء. </h3>
  </div>
  <div id="apples-container">
    <div class="apple"><span class="glyphicon glyphicon-apple apples"></span></div>
    <div class="apple"><span class="glyphicon glyphicon-apple apples"></span></div>
    <div class="apple"><span class="glyphicon glyphicon-apple apples"></span></div>
    <div class="apple"><span class="glyphicon glyphicon-apple apples"></span></div>
    <div class="apple"><span class="glyphicon glyphicon-apple apples"></span></div>
  </div>

  <!-- الأزرار -->
  <div class="button">
    <button id="start" class="submit-btn">START</button>
    <button id="again" class="submit-btn">AGAIN</button>
  </div>
  <p class="text">Sisa05</p>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const apples = document.querySelectorAll(".apples");
    const againBtn = document.getElementById("again");
    const startBtn = document.getElementById("start");
    const backBtn = document.getElementById("back");

    function selectApple(e) {
      apples.forEach(a => a.classList.remove("selected"));
      e.currentTarget.classList.add("selected");
    }
/*
    apples.forEach(apple => {
      apple.addEventListener("click", selectApple); // للكمبيوتر
      apple.addEventListener("touchstart", selectApple, { passive: true }); // للموبايل
    });
*/
    startBtn.addEventListener("click", () => {
      apples.forEach(apple => apple.classList.remove("selected"));
      const randomIndex = Math.floor(Math.random() * apples.length);
      apples[randomIndex].classList.add("selected");
    });

    againBtn.addEventListener("click", () => {
      apples.forEach(apple => apple.classList.remove("selected"));
    });

    backBtn.addEventListener("click", () => {
      window.history.back();
    });
  });
</script>

</body>
</html>
